<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="styles.css">
    <title>Deck of Cards</title>
</head>
<body>
    <div class="title-section">
        <h1>Deck of Cards Battle</h1>
    </div>

    <div class="player-label">Player 1's Cards</div>
    <div class="cards-display">
        <span class="placeholder-card">
            <img id="player1-card1" src="images/card/b2fv.png">
        </span>
        <span class="placeholder-card">
            <img id="player1-card2" src="images/card/b2fv.png">
        </span>
        <span class="placeholder-card">
            <img id="player1-card3" src="images/card/b2fv.png">
        </span>
    </div>

    <div class = "shuffle-container">
        <button class="shuffle-button">Draw Cards</button>
    </div>
    <div class="winner-container">
        <p id="match-summary">Testing</p>
    </div>

    <div class="player-label">Player 2's Cards</div>
    <div class="cards-display">
        <span class="placeholder-card">
            <img id="player2-card1" src="images/card/b2fv.png">
        </span>
        <span class="placeholder-card">
            <img id="player2-card2" src="images/card/b2fv.png">
        </span>
        <span class="placeholder-card">
            <img id="player2-card3" src="images/card/b2fv.png">
        </span>
    </div>
    <script src="script.js"></script>
</body>
</html>
